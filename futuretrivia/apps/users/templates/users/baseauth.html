{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="shortcut icon" href="{% static 'futuretrivia/favicon/favicon.ico' %}">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'futuretrivia/futuretrivia.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'users/authusers.css' %}">

	<script src="{% static 'futuretrivia/futuretrivia.js' %}"></script>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
	<title>{% block title %}{% endblock %}</title>

	<style type="text/css">


	</style>

	{% block headscripts %}

	<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>

	{% endblock %}
</head>
<body style="background-color: rgba(253, 253, 253, 1); font-size: 13px;">

<!-- NAVIGATION BAR -->
<div class="container-fluid m-0 p-0 nav-auth no-select" style="display: none;">
	<a href="{% url 'index' %}"><span class="brand-name m-0 no-select">Future Trivia</span></a>
	{% block navmenu %}

	{% endblock %}
</div>


<div class="container fixed-top p-0" id="top_popup">
	<div id="top_popup_text" class="alert alert-info">
		
	</div>
</div>

<style type="text/css">
	
	#top_popup_text{
		display: block;
		width: 100%;
		max-width: 600px;
		min-width: 150px;
		z-index: +99999;

	}

	#top_popup{
		top: -300px;
		transition: 0.3s;
	}
</style>


<center>
	<div style="position: relative; margin: 0px 0px 0px 0px;width: 100%; margin-top: 40px;">
	{% block content %}

	{% endblock %}
	</div>
</center>

{% block bodyscripts %}

{% endblock %}

</body>
</html>
